<h1 class="title" data-bind="title"></h1>
<div class="content">
  <ol>
    <li data-foreach-item="items">
      <div data-bind-class="item.color">
        <span class="label" data-bind-class="item.color" data-bind="item.label"></span>
        <span class="value" data-bind-class="item.color" data-bind="item.value"></span>
      </div>
    </li>
  </ol>

  <ul class="list-nostyle">
    <li data-foreach-item="items">
      <div data-bind-class="item.color">
        <span class="label" data-bind-class="item.color" data-bind="item.label"></span>
        <span class="value" data-bind-class="item.color" data-bind="item.value"></span>
      </div>
    </li>
  </ul>
</div>
<div class="more-info" data-bind="moreinfo"></div>
<div class="updated-at" data-bind="updatedAtMessage"></div>
