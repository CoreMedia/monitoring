<h1 class="title" data-bind="title"></h1>
<div class="content">
  <ul class="list-nostyle">
    <li data-foreach-item="items">
      <div data-bind-class="item.color">
        <span class="label" data-bind="item.label"></span>
        <span class="value">
          <span class="v" data-bind="item.value"></span>
          <span class="h" data-bind="item.handled"></span>
        </span>
      </div>
    </li>
  </ul>
</div>
<div class="more-info" data-bind="moreinfo"></div>
<div class="updated-at" data-bind="updatedAtMessage"></div>
