
    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /var/lib/nginx/html;
    }

    location /icinga {
      log_not_found       off;
      access_log          off;
      error_log           off;
      add_header X-Backend "icingaweb2";
      proxy_pass         http://icingaweb2;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $http_x_forwarded_proto;
    }

    location /cert-service {
      log_not_found       off;
      access_log          off;
      error_log           off;
      add_header X-Backend "icinga-cert-service";
      proxy_pass         http://icinga2-master:8080/;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $http_x_forwarded_proto;
    }

    location /dashing {

      log_not_found       off;
      access_log          off;
      error_log           off;

      add_header X-Backend "cm-dashing";

      proxy_pass         http://cm-dashing:3030/dashing/;
      proxy_redirect     off;

      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    #  proxy_set_header   X-Forwarded-Proto $http_x_forwarded_proto;
    }

    location /grafana/ {

      log_not_found       off;
      access_log          off;
      error_log           off;

      add_header X-Backend "grafana";
      add_header 'Access-Control-Allow-Origin' '*';

      proxy_pass         http://grafana:3000/;

      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $http_x_forwarded_proto;
    }

    location /graphite {

      log_not_found       off;
      access_log          off;
      error_log           off;

      add_header X-Backend "graphite";

      proxy_pass         http://graphite:8080/;

      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $http_x_forwarded_proto;
    }


    location /doc/ {

      log_not_found       off;
      access_log          off;
      error_log           off;

      add_header X-Backend "documentation";

      proxy_pass         http://documentation:8080/;
      proxy_redirect     off;

      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $http_x_forwarded_proto;

      add_header Cache-Control "public, max-age=691200, s-maxage=691200";
    }

    location /api {

      log_not_found       off;
      access_log          off;
      error_log           off;

      add_header X-Backend "cm-rest-service";

      proxy_pass         http://cm-rest-service:8080/;
      proxy_redirect     default;

      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $http_x_forwarded_proto;
    }

    location /web {

      log_not_found       off;
      access_log          off;
      error_log           off;

      add_header X-Backend "cm-rest-service";

      proxy_pass         http://cm-rest-service:8080/;
      proxy_redirect     default;

      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $http_x_forwarded_proto;
    }


    location / {
      return 301 /web;

      root                  /var/www/entry-page;
      index                 index.html;

      if ($ignore_ua) {
        access_log off;
      }
      access_log            off;
      error_log             /dev/stdout;
    }
